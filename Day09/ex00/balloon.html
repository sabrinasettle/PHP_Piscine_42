<!DOCTYPE html>
<html>
    <head>
        <title>Balloon</title>
        <style>
            div.balloon{
                width: 200px;
                height: 200px;
                background: red;
                border-radius: 50%;
            }
        </style>
        <script>
            var size = 200;
            var balloon;
            var colors = ["red", "green", "blue"];
            var colorIndex = 0;

            window.onload = function(){
                balloon = document.getElementById('balloon');
                balloon.addEventListener("click", onClick);
                balloon.addEventListener("mouseleave", mouseMovement);
            }
            function onClick(){
                if (size > 420){
                    size = 200;
                }
                else
                    size += 10;
                if (colorIndex == 2)
                {
                    colorIndex = 0;
                }
                else
                    colorIndex++;
                if (size == 200){
                    colorIndex = 0;
                }
                ballonSizeUpdate();
            }
            function mouseMovement(){
                if (size > 200){
                    size -= 5;
                    // colorIndex--;
                }
                if (colorIndex == 0)
                {
                    colorIndex = 2;
                }
                else 
                    colorIndex--;
                ballonSizeUpdate();
            }
            function ballonSizeUpdate(){
                balloon.style.width = size + 'px';
                balloon.style.height = size + 'px';
                balloon.style.backgroundColor = colors[colorIndex];
            }
        </script>
    </head>
    <body>
        <div class="balloon" id="balloon">
        </div>
    </body>
</html>
